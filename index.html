<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App By Micke Berg</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito|Reenie+Beanie&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="cardBox">
      <div class="card">
        <!-- Front of card -->
        <div class="card-front">
          <div class="chip"></div>
          <div class="weather-description shadow"><p>-</p></div>
          <div class="app-title">Weather/Time</div>
          <div class="weather-icon">
            <img src="/icons/unknown.png" alt="" />
          </div>
          <div class="temperature">
            <p class="shadow">- Ëš<span>C</span></p>
          </div>
          <div class="clock-info shadow">
            <div class="time">
              <p></p>
              <p id="dots">:</p>
            </div>
            <div class="date"><p></p></div>
          </div>
          <div class="notification shadow"></div>
          <div class="location-title">Location</div>
          <div class="location shadow"><p>-</p></div>
        </div>

        <!-- Back of card -->
        <div class="card-back">
          <div class="back-text">
              <p id="app-description">
                Weather app designed and programmed by
              </p>
            <div class="name-field">
              <p>Micke Berg</p>
            </div>
            <div class="programming-tech">
              <p id="tech">Using html, css and JavaScript.</p>
              <p id="copyright">Copyrigth &copy; 2019 Micke Berg</p>
            </div>
          </div>

            <nav>
              <ul class="social-media">
                <li>
                  <a target="_blank" href="https://www.linkedin.com/in/micke-berg-85a61963/"><i class="fab fa-linkedin-in"></i></i></a>
                </li>
                <li>
                  <a target="_blank" href="https://www.facebook.com/micke.berg.7"><i class="fab fa-facebook-f"></i></a>
                </li>
                <li>
                  <a target="_blank" href="https://github.com/micke-berg"><i class="fab fa-github"></i></a>
                </li>
                <li>
                  <a target="_blank" href="https://twitter.com/berg_micke"><i class="fab fa-twitter"></i></a>
                </li>
              </ul>
            </nav>
        
        </div>
      </div>
    </div>
    <script src="/js/app.js "></script>
  </body>
</html>
